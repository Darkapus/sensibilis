<!DOCTYPE HTML>
<html lang="fr-FR" xmlns="http://www.w3.org/1999/xhtml" itemtype="http://schema.org/Article">
	{{ include('head.html') }}
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<div class="container">
				<div class="navbar-header">
		            <a class="logo-top" href="/" data-toggle="tooltip" data-placement="bottom" title="Sensibilis"><img src="/static/image/phoenix.png" width="50" alt="Sensibilis"/></a>
		        </div>
				<ul class="nav navbar-nav">
					<li><a href="#" onclick="$('form').submit()">Save</a></li>
					<li><a href="{{ constant('SITE_URL') }}{{ path }}">See</span></a></li>
					<li><a href="#" onclick="$.ajax({url:'{{ constant('ADMIN_PATH') }}{{ site }}/html'})">Deploy</span></a></li>
					<li class="dropdown"><a type="button" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    Manage <span class="caret"></span>
					  </a>
					  <ul class="dropdown-menu">
					  	{% for confsite in sites %}
					    <li><a href="{{ constant('ADMIN_URL') }}{{ constant('ADMIN_PATH') }}{{ confsite }}/edit">{{ confsite }}</a></li>
					    {% endfor %}
					  </ul>
					</li>
				</ul>
				<form class="navbar-form">
					
				</form>
			</div>
	      	</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
		</nav>
		<header class="site-header">
			<div class="site-title">
			<a href="/">Sensibilis</a>
			</div>
			<div class="site-slogan">A static website generator</div>
		</header>
		<article class="container-fluid">
			<div class="col-md-3 well">
				<ul class="nav nav-list">
				{% for page in pages %}
					{% set vars = {'page': page} %}
					{% include 'tree.html' with vars %}
				{% endfor %}
				</ul>
			</div>
			<div class="container col-md-9">
				<form class="main-content" method="POST" action="{{ constant('ADMIN_PATH') }}edit">
				
				<textarea id="content" name="content">{{ markdown }}</textarea>
				
				</form>
				
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
				<link rel="stylesheet" href="/static/simplemde/dist/simplemde.min.css">
				<script src="/static/simplemde/dist/simplemde.min.js"></script>
			</div>
			
		</article>
<script>
	new SimpleMDE({
		element: document.getElementById("content"),
		spellChecker: false,
	});
	$('.tree-toggle').click(function () {
		$(this).parent().children('ul.tree').toggle(200);
	});
	$(function(){
	$('.tree-toggle').parent().children('ul.tree').toggle(200);
	})
	
	$(function () {
	  $('[data-toggle="popover"]').popover({trigger:'hover'})
	})
	</script>

	</body>
</html>
